<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fdf8;
        margin: 0;
        padding: 0;
        color: #1a1a1a;
      }
      .profile-container {
        text-align: center;
        padding: 20px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      .profile-name {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
      }
      .profile-level {
        font-size: 14px;
        color: #6aa96f;
      }
      .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }
      .stat-box {
        background: white;
        padding: 15px 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
      }
      .stat-number {
        font-size: 20px;
        font-weight: bold;
      }
      .stat-label {
        font-size: 12px;
        color: #888;
      }
      .task-history {
        padding: 0 20px;
      }
      .task-item {
        display: flex;
        align-items: center;
        background: #f0f8f0;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .task-item i {
        font-size: 18px;
        color: #6aa96f;
        margin-right: 10px;
      }
      .task-text {
        font-size: 14px;
      }
      .task-date {
        font-size: 12px;
        color: #777;
      }
      /* Bottom navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        padding: 5px 0;
      }
      .bottom-nav a {
        text-align: center;
        flex: 1;
        padding: 5px 0;
        font-size: 12px;
        color: #666;
        text-decoration: none;
      }
      .bottom-nav a.active {
        color: #2a7a2e;
        font-weight: bold;
      }
      .bottom-nav i {
        display: block;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <img
        id="pictureUrl"
        class="profile-img"
        src="https://cdn1.iconfinder.com/data/icons/business-conceptual-flat-set-1/145/10-512.png"
      />
      <div id="displayName" class="profile-name">Name</div>
      <div class="profile-level">Level 3</div>
      <div style="font-size: 12px; color: #6aa96f">Joined 2 months ago</div>

      <div class="stats">
        <div class="stat-box">
          <div id="points" class="stat-number">1200</div>
          <div class="stat-label">Points</div>
        </div>
        <div class="stat-box">
          <div id="tasksCompleted" class="stat-number">35</div>
          <div class="stat-label">Tasks Completed</div>
        </div>
      </div>
    </div>

    <div class="task-history">
      <h3>Task History</h3>
      <div class="task-item">
        <i class="fas fa-check-circle"></i>
        <div>
          <div class="task-text">Watched New Line Integration</div>
          <div class="task-date">Completed on 2024-01-15</div>
        </div>
      </div>
      <div class="task-item">
        <i class="fas fa-check-circle"></i>
        <div>
          <div class="task-text">Played Line Games</div>
          <div class="task-date">Completed on 2024-01-10</div>
        </div>
      </div>
      <div class="task-item">
        <i class="fas fa-check-circle"></i>
        <div>
          <div class="task-text">Browsed Items From Line Shop</div>
          <div class="task-date">Completed on 2024-01-05</div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <a href="#" class="active"><i class="fas fa-tasks"></i>Tasks</a>
      <a href="#"><i class="fas fa-gift"></i>Rewards</a>
      <a href="#"><i class="fas fa-user"></i>Profile</a>
    </div>

    <script>
      async function main() {
        await liff.init({ liffId: 'YOUR_LIFF_ID' });
        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
        } else {
          const profile = await liff.getProfile();
          document.getElementById('displayName').textContent =
            profile.displayName;
          document.getElementById('pictureUrl').src = profile.pictureUrl;
        }
      }
      main();
    </script>
  </body>
</html>
